//apply the definition file
apply from: 'dependencies.gradle'

/**
 * The settings that all projects would share
 */
/*allprojects {

}*/

/**
 * The settings applied to sub projects
 */
subprojects {
    apply plugin: 'java'
//    apply plugin: 'maven'
    apply plugin: 'idea'
//    apply plugin: 'eclipse'

    sourceCompatibility = projectIfo.sourceCompatibility
    targetCompatibility = projectIfo.targetCompatibility

    //reuse the group and version for all projects
    group = projectIfo.group
    version = projectIfo.version

    repositories {
        mavenLocal() //first try to retrieve jars from local maven repository
        maven {
            //then try to retrieve jars from nexus sinc no jars could be found in local maven repository.
            url "http://nexus:9000/nexus/content/groups/public/"
        }
    }

    sourceSets {
        main {
            java {
                srcDir 'src/main/java'
            }

            resources {
                srcDirs 'src/main/resources'
            }
        }
    }
}